{% extends 'base.html' %}


{% block h1_header %}
<h1>lista de blogs!</h1>
{% endblock h1_header %}

{% block contenido %}



<h1>Lista de blogs</h1>
<ul>
  {% for blog in blogs %}
    <li>{{ blog.nombre }} - {{ blog.descripcion_contenido }}</li>
    <button>
      <a class="navbar-brand" href="{% url 'inicio:modificar_auto' blog.id %}">modificar</a>
    </button>
    {{blog.id}}
  {% endfor %}
</ul>
{% endblock %}
